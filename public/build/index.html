<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- fontawesome link -->

    <script src="https://use.fontawesome.com/fd647e8365.js"></script>
    <!--  markdown-to-html web component link to load and display an external MD file -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>

    <title>Northcoders News API</title>
  </head>

  <body>
    <!-- Navbar -->

    <nav class="navbar">
      <div class="nav-logoName">
        <i class="fa fa-solid fa-bars" id="sidebarOpen"></i> Northcoders News
        API
      </div>
      <div class="search-bar">
        <input type="search" placeholder="Search ... " />
      </div>
      <div class="navbar-content">
        <!-- To show icons include class fa since setting the body font overrides fontawesome font.so set it to fa to call its font properties -->
        <i class="fa fa-solid fa-toggle-off"></i>
        <a href="#"><i class="fa fa-brands fa-github"></i></a>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <a
        class="sidebar-item"
        onclick="changeMarkdown('ApiReference', 'general','ApiReference')"
        >Api Reference</a
      >
      <button class="sidebar-item btn">
        Topics <i class="fa fa-caret-down"></i>
      </button>
      <div id="demoAcc" class="hide">
        <a
          class="sidebar-item submenu-item"
          onclick="changeMarkdown('getTopics', 'topics', 'Topics > Get Topics')"
          >Get Topics
        </a>
        <a
          class="sidebar-item submenu-item"
          onclick="changeMarkdown('postTopic', 'topics','Topics > Post Topics')"
          >Post Topics</a
        >
      </div>
    </div>

    <!-- main content-->
    <section>
      <article id="markdown-container">
        <zero-md
          src="./docs/general/ApiReference.md"
          class="markdown-style"
        ></zero-md>
      </article>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
